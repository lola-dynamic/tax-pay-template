<!DOCTYPE html>
<html>
<head>
	<title>TaxIt Login</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="login-page">
			<div class="row">
				<div class="col-md-6" id="login">
					<h2>Login</h2>
					<p>Sign In to your account</p>
					<form class="">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope"></i></span>
								<input type="email" class="form-control" placeholder="Email" name="email" aria-describedby="basic-addon1">
							</div>
						</div>
						

						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon1"><i class="fa fa-home"></i></span>
								<input type="password" class="form-control" name="password" placeholder="Password" aria-describedby="basic-addon1">
							</div>
						</div>

					
						<div class="row">
							<div class="col-md-6" id="">
								<div class="form-group">
									<button type="login" class="btn btn-ready">Login</button>
								</div>
							</div>
							<div class="col-md-6" id=""> 
								<a href="password">Forget Password?</a>
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-6" id="register">
					<h2>Sign up</h2>
					<p>Do you want to know more about Tax<em>I</em>t <em>Pay</em>? <br>Sign up below.</p>
					<button id="loginBtn" type="text" class="btn btn-danger text-center">Register Now!</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
