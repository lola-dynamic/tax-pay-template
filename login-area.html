<!DOCTYPE html>
<html>
<head>
	<title>TaxIt Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container-fluid" id="pageWrapper">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<div id="landing-page">
			<div class="overlay">
				<div class="login-page">
					<div class="row">
						<div class="logo">
							<a href="index.html"><img src="images/logo.png" class="img-responsive"></a>
						</div>
						<hr>
						<div class="border">
							<div class="col-md-6" id="login">
								<h2>Login</h2>

								<p>Sign In to your account</p>
								<form>
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope"></i></span>
											<input type="email" class="form-control" placeholder="Email" name="email" aria-describedby="basic-addon1">
										</div>
									</div>

									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon" id="basic-addon1"><i class="fa fa-home"></i></span>
											<input type="password" class="form-control" name="password" placeholder="Password" aria-describedby="basic-addon1">
										</div>
									</div>

									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<button type="button" class="btn btn-ready">Login</button>
											</div>
										</div>
										<div class="col-md-6"> 
											<a href="password">Forget Password?</a>
										</div>
									</div>
								</form>
							</div>

							<div class="col-md-6" id="register">
								<h2>Sign up</h2>
								<p>Do you want to know more about TaxIt Pay? <br>Sign up below.</p>
								<a href="index.html"><button id="loginBtn" type="button" class="btn btn-danger text-center">Register Now!</button></a>
							</div>
						</div>
						<div class="carousel-inner">
      <div class="item active">
        <img src="images/module-4.jpg" style="width:100%;">
      </div>

      <div class="item">
        <img src="images/beedee.jpg" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="images/The Team.jpg" style="width:100%;">
      </div>
    </div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
