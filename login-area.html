<!DOCTYPE html>
<html>
<head>
	<title>TaxIt Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
<div class="container-fluid" id="pageWrapper">
	<div id="landing-page">
		<div class="overlay">
			<div class="login-page">
				<div class="row">
					<div class="logo text-center">
						<a href="index.html">
							<img src="images/logo.png" class="img-responsive">
						</a>
					</div>
					<hr>
					<div class="border">
						<div class="col-md-6" id="login">
							<h2>Login</h2>

							<p>Sign In to your account</p>
							<form>
								<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
										<input type="email" class="form-control" placeholder="Email" name="email" aria-describedby="basic-addon1">
									</div>
								</div>

								<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-home"></i></span>
										<input type="password" class="form-control" name="password" placeholder="Password" aria-describedby="basic-addon1">
									</div>
								</div>

								<fieldset>
									<div class="g-recaptcha" data-sitekey="6LeHoTcUAAAAAAi0gxl9BeAfhweWCIr7QRmPN18-"></div>
								</fieldset>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<button type="button" class="btn btn-ready">Login</button>
										</div>
									</div>
									<div class="col-md-6">
										<a href="password">Forget Password?</a>
									</div>
								</div>
							</form>
						</div>

						<div class="col-md-6" id="register">
							<h2>Sign up</h2>
							<div id="signUpCaption" class="form-group">
								<p>Do you want to know more about TaxIt Pay? Sign up below.</p>
							</div>
							<div class="form-group">
								<div id="btnHolder">
									<a href="index.html">
										<button id="loginBtn" type="button" class="btn btn-danger text-center">Register Now!</button>
									</a>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
