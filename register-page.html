<!DOCTYPE html>
<html>
<head>
	<title>TAX TAY REGISTER PAGE</title>
	<link rel="stylesheet" type="text/css" href="css/register-page.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container-fluid" id="pageWrapper">
		<div id="landing-page">
			<div class="overlay">

				<div class="row">
					<!--  beginning left column code -->
					<div>
						<div class="col-md-6" id="column-left">
							<div class="logo">
								<a href="index.html"><img src="images/logo.png" class="img-responsive"></a>
							</div>
							<h4>SELECT YOUR PREFER SIGN UP OPTION </h4>
							<div class="row">
								<div class="col-md-6">
									<a href="register-page.html"><button type="individual" class="btn btn-ready">Individual</button></a>
								</div>
								<div class="col-md-6">
									<a href="corporate.html"><button type="Corporate" class="btn btn-danger">Corporate</button></a>
								</div>
							</div>
							<div class="footer">
								<h5>By clicking on "Sign Up Now", you agree to TaxiTPay's <a href="#">Terms of Service
								</a></h5>
								<p>Already have an account? <a href="login-area.html">Sign in</a></p>
							</div>
					</div>
				</div>
				<!-- end of the left column code -->

				<!-- beginning of the right column code -->
				<div id="individual-page">
					<div class="col-md-6" id="column-right">
						<h3>Sign Up Now</h3>
						<hr style="border: 1px solid #f00">
						<div class="serviceIcon"><p>Fill in the form below to get instance access  
							<span class="fa fa-2x fa-pencil"></span></div></p>
							<form>
								<label>First Name</label>
								<input type="text" class="form-control" required placeholder="FirstName">
								<label>Last Name</label>
								<input type="text" class="form-control" required placeholder="LastName">
								<label>E-mail</label>
								<input type="text" class="form-control" required placeholder="email">
								<label>Password</label>
								<input type="password" class="form-control" required placeholder="password">
								<label>Re-type Password</label>
								<input type="password" class="form-control" required placeholder="re-typePassword">
								<label>Phone Number</label>
								<input type="text" class="form-control" required placeholder="phone-number"><br>
								<button type="sign-up-now" class="btn btn-read">Sign Up Now</button>
							</form>	
						</div>
					</div>
					<!-- end of the right column code -->

					<!-- the footer code area -->

				</div>
			</div>
		</div>
	</body>
	</html>
