<!DOCTYPE html>
<html>
<head>
	<title>TAX TAY REGISTER PAGE</title>
	<link rel="stylesheet" type="text/css" href="css/register-page.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="landing-page">
			<div class="row"  id="navigation">
				<div class="container">
					<a href="index.html"><img src="images/logo.png" class="img-responsive" width="150" height="100" align="center"></a>
					<div class="row">
						<div class="col-md-6">
							<div class="row">
								<div class="col-md-6">
									<a href="register-page.html"><button type="individual" class="btn btn-ready">Individual</button></a>
								</div>
								<div class="col-md-6">
									<a href="corporate.html"><button type="Corporate" class="btn btn-danger">Corporate</button></a>
								</div>
							</div>
						</div>
						<div class="vl"></div>
						<div class="col-md-6">
							<h3>Sign Up Now</h3>
							<div class="serviceIcon"><p>Fill in the form below to get instance access  
								<span class="fa fa-1x fa-pencil"></span></div></p>
								<form>
									<div class="row">
										<div class="col-md-6">
											<label>First Name</label>
											<div class="form-group">
												<input type="text" class="form-control" required placeholder="FirstName">
											</div>
										</div>
										<div class="col-md-6">
											<label>Last Name</label>
											<div class="form-group">
												<input type="text" class="form-control" required placeholder="LastName">
											</div>
										</div>
										<label>E-mail</label>
										<input type="text" class="form-control" required placeholder="email">
										<div class="row">
											<div class="col-md-6">
												<label>Password</label>
												<div class="form-group">
													<input type="password" class="form-control" required placeholder="password">
												</div>
											</div>
											<div class="col-md-6">
												<label>Re-type Password</label>
												<div class="form-group">
													<input type="password" class="form-control" required placeholder="re-typePassword">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<label>Phone Number</label>
												<div class="form-group">
													<input type="text" class="form-control" required placeholder="phone-number">
												</div>
											</div>
											<button type="sign-up-now" class="btn btn-read">Sign Up Now</button>
										</div>

									</div>
								</form>	
							</div>
					</div>
					<hr>
					<h4>By clicking on "Sign Up Now", you agree to TaxiTPay's <a href="#">Terms of Service</a></h4>
					<h5>Already have an account? <a href="#">Sign in</a></h5>
				</div>

			</div>
	</div>
	</nav>
	
</body>
</html>
